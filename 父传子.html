<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <parentt></parentt>
    </div>
    <script src="vue.js"></script>
    <script>
        var Child={
            template:`<div>
            {{msg}}

            {{giveChild}}
            </div>`,
            data() {
                return {
                    msg:'我是子组件',
                    msg2:"儿子给baba的"
                }
            },
            mounted(){
                this.$emit("give-par",this.msg2,'2');
            },
            props:["giveChild"]
        }

        var Parentt={
            template:`<div>
            {{msg}}
            <h1 @give-par="havMsg">111</h1>
            {{msgChi}}
            <hr>

            <child :giveChild="msg2"></child>
            
            </div>`,
            data() {
                return {
                    msg:'我是父组件',
                    msg2:"baba给儿子的",
                    msgChi:"",
                }
            },
            methods: {
                havMsg(val1,val2){
                    this.msgChi = val1+' '+val2
                }
            },
            components:{
                Child
            }
        }



        new Vue({
            el:"#app",
            components:{
                Parentt
            }
        })
    </script>
</body>
</html>
