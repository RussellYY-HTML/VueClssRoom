<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <parents></parents>
    </div>
    <script src="vue.js"></script>
    <script>
        var childrens = {
            template:`<div>
                {{msg}}
            </div>`,
            data(){
                return{
                    msg:"我是子组件数据",
                    setMsg:"这是儿子给爸爸的"
                }
            },
            mounted(){
                this.$emit("msgs",this.msg,this.setMsg)
            }

        }

        var Parents = {
            template:`<div>
                {{msg}} {{getSonMsg}}<hr>

                <childrens @msgs="getSunMsg"></childrens>
                <button @click="getSunMsg">拿到子组件的数据</button>
                
                </div>`,
            data() {
                return {
                    msg:"我是父组件数据",
                    setMsg:"这是父亲给儿子的",
                    getSonMsg:"",
                }
            },
            methods: {
                getSunMsg(data,data1){
                    this.getSonMsg = data+' '+data1
                }
            },
            components:{
                childrens
            }

        }
        new Vue({
            el:"#app",
            components:{
                Parents
            }
        })
    </script>
</body>
</html>
